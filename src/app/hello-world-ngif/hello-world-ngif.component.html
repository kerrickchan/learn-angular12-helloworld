<h2>Hello World: ngIf!</h2>

<button (click)="onEditClick()">Make text editable!</button>

<div *ngIf="canEdit; else noEdit">
  <p>You can edit the following paragraph.</p>
</div>

<ng-template #noEdit>
  <p>The following paragraph is read only. Try clicking the button!</p>
</ng-template>

<p [contentEditable]="canEdit">{{ message }}</p>

<div *ngIf="canEdit; then editableBlock else noEditableBlock"></div>
<ng-template #editableBlock>Oh I am Eric <input type="text" placeholder="surname" /></ng-template>
<ng-template #noEditableBlock>I am Eric Chan</ng-template>
